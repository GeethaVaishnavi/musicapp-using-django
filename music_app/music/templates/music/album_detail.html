<!DOCTYPE html>
<html>
<head>
    <title>{{ album.title }}</title>
</head>
<body>
    <h1>{{ album.title }}</h1>
    <p>Artist: {{ album.artist.name }}</p>
    <p>Release Date: {{ album.release_date }}</p>
    <h2>Songs</h2>
    <ul>
        {% for song in album.song_set.all %}
        <li>{{ song.title }}</li>
        {% endfor %}
    </ul>
</body>
</html>
