<!DOCTYPE html>
<html>
<head>
    <title>Music App</title>
</head>
<body>
    <h1>Music App</h1>

    <h2>Albums</h2>
    <ul>
        {% for album in albums %}
        <li>
            <strong>{{ album.title }}</strong> by {{ album.artist.name }}
            <ul>
                {% for song in album.song_set.all %}
                <li>
                    {{ song.title }} - <a href="{% url 'download_song' song.id %}">Download</a>
                </li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
